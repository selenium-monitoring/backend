name: Docker Image CI for GHCR

on:
  push:
    branches:
      - artifact

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build and Push the image
        run: | 
          docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }} ghcr.io
          docker build . --tag ghcr.io/${{ secrets.DOCKER_USERNAME }}/selenium-backend-ghcr:latest
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/selenium-backend-ghcr:latest

