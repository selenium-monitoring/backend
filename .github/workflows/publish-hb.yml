name: Docker Image CI for GHCR

on:
  push:
    branches:
      - artifact

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./path/to/your/application

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build and Push the image
        run: | 
          docker login --username ${DOCKER_USERNAME} --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/${DOCKER_USERNAME}/selenium-backend-ghcr:latest
          docker push ghcr.io/${DOCKER_USERNAME}/selenium-backend-ghcr:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

